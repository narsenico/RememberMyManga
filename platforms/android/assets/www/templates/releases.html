<ion-view title="{{entry == null ? 'Releases' : entry.name}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-plus-round" ng-click="showAddRelease(entry)"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" has-bouncing="true">
    <ion-list can-swipe="true">
      <ion-item class="item rmm-button-right rmm-icon-left release" ng-repeat="rel in releases | orderBy:'number':true">
        <i class="icon ion-ios7-alarm-outline" ng-show="isExpired(rel)"></i>
        <div class="info">
        	<span>{{rel.number}}</span>
        	<span>{{rel.date | date : 'dd MMM yyyy'}}</span>
          <!-- <span ng-show="isExpired(rel)">expired</span> -->
        </div>

        <button class="button ion-bag" ng-show="rel.purchased != 'T'" ng-click="setPurchased(entry, rel, 'T')"></button>
        <button class="button button-positive ion-bag" ng-show="rel.purchased == 'T'" ng-click="setPurchased(entry, rel, 'F')"></button>
        
        <ion-option-button class="button button-positive icon ion-edit"
                           button-href="/app/release/{{entry.id}}/{{rel.number}}">
          Edit
        </ion-option-button>
        <ion-option-button class="button button-assertive icon ion-trash-a"
                           ng-click="removeRelease(entry, rel)">
          Del
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
