<ion-view title="Comics">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-plus-circled" ng-click="addComicsEntry()"></button>
  </ion-nav-buttons>
  <ion-header-bar class="bar-light bar-subheader">
    <input type="search"
      placeholder="Filter comics..."
      ng-model="search"
      ng-focus="searchFocused = true"
      ng-blur="searchFocused = false"
      ng-change="scrollTop()">
    <button ng-if="search.length"
      class="button button-icon ion-android-close clear-button"
      ng-click="clearSearch()">
    </button>
  </ion-header-bar>
  <ion-content class="has-header has-footer" has-bouncing="true">
    <ion-list can-swipe="true">
      <ion-item class="item item-comics" on-hold="toggleMultiSelectionMode()" ng-repeat="item in getComics() | orderBy:'lastUpdate':true" href="#/app/releases/{{item.id}}">

        <!-- <span class="comics-icon">{{item.name.charAt(0).toUpperCase()}}</span> -->

        <span class="comics-title">{{item.name}}</span>
        <span class="comics-subtitle">{{item.publisher}}</span>
        <span class="comics-notes">{{getComicsInfo(item)}}</span>

        <!-- todo usare template -->
        <!-- <span class="badge badge-assertive">{{getBestRelease(item).number}}</span> -->
        <best-release comics="item"></best-release>

        <ion-option-button class="button button-energized icon ion-plus-round"
                           ng-click="showAddRelease(item)">
          Add
        </ion-option-button>
        <ion-option-button class="button button-positive icon ion-edit"
                           ng-click="editComicsEntry(item)">
          Edit
        </ion-option-button>
        <ion-option-button class="button button-assertive icon ion-trash-a"
                           ng-click="removeComicsEntry(item)">
          Del
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <!-- TODO non va bene, footer occupa cmq spazio anche se non visibile -->
  <div class="bar bar-footer bar-balanced" ng-show="isMultiSelectionMode">
    <div class="title">Footer</div>
  </div>
</ion-view>
